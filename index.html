<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTP & HTML Forms</title>
  </head>
  <!-- HTTP Requests can have:  -->
  <!-- 1) a destination address (www.google.com) -->
  <!-- 2) a verb, or HTTP action method (POST, GET, PUT, DELETE) -->
  <!-- 3) Headers - options that describe the request -->
  <!-- 4) Data like parameters for GET requests, a body of info for POST Requests, etc. -->
  <body>
    <h2 style="text-align: center">D&D Spell Search</h2>
    <div
      style="
        width: 30rem;
        display: flex;
        justify-content: center;
        padding: 1.5rem 0;
        margin: 5rem auto;
      "
    >
      <form
        action="https://www.dnd5eapi.co/api/spells"
        method="GET"
        target="_blank"
      >
        <input type="text" name="name" />
        <input type="submit" value="Search Spellbook" />
      </form>
    </div>
  </body>
</html>
